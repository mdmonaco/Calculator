<!DOCTYPE html>
<html>
<head>
	<title>Hello perras</title>
</head>
<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
<script type=text/javascript>
$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  $(function() {
    $('#calculate').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/calcular', {
        a: $('input[name="calculo"]').val()
      }, function(data) {
      	console.log(data)
        $("#result").val(data);
      });
      return false;
    });
  });
  $(function() {
    $('#save').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/save', {
        a: $('input[name="session"]').val()
      }, function(data) {
        console.log(data)
        alert(data + $('input[name="session"]').val());
      });
      return false;
    });
  });
  $(function() {
    $('#show').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/show', {
        a: $('input[name="session"]').val()
      }, function(data) {
        alert(data);
      });
      return false;
    });
  });
</script>
  <div style="width: 500px">
    <div style="margin-left: 50px; margin-top: 50px; margin-bottom: 20px">
      Input: <input type="" name="calculo" id="calculo">
      Output: <input type="" name="result" id="result" disabled>
    </div>
    <div style="text-align: center; margin-bottom: 20px">
      <button id="calculate">Calcular</button>
    </div>
    <div>
      Session: <input type="" name="session" id="session">
    </div>
    <button id="save">Guardar Sesion</button>
    <button id="show">Mostrar operaciones</button>  
  </div>
</body>
</html>
